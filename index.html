<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- Daisy UI link -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 'Lato' font link from Google -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Link -->

    <script
      src="https://kit.fontawesome.com/b5bac8cb4a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Color -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bgPrimary: "#B4F461",
            },
          },
        },
      };
    </script>

    <!-- Vanilla CSS -->

    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="flex justify-around bg-[#F9F7F3] p-6">
          <div class="bg-bgPrimary p-4 w-max rounded-lg">
            <h1 class="text-3xl font-bold">Blog</h1>
          </div>
          <div class="flex gap-4 items-center">
            <img src="assets/logo.png" alt="" />
            <h1 class="text-3xl font-bold">Donate Bangladesh</h1>
          </div>
          <div class="flex gap-2 items-center">
            <img src="assets/coin.png" alt="" />
            <h1 class="text-xl font-bold">
              <span id="total-balance"> 5500</span> BDT
            </h1>
          </div>
        </div>
      </nav>
    </header>

    <script src="js/donation.js"></script>
    <script src="js/utility.js"></script>
  </body>
</html>
